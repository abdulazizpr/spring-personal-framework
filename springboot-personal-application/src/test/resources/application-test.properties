spring.application.name=springboot-personal-application-test

# R2DBC Reactive Postgres
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/chart-tick
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# R2DBC Connection Pool Configuration
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30s
spring.r2dbc.pool.max-create-connection-time=30s
spring.r2dbc.pool.max-acquire-time=30s
spring.r2dbc.pool.validation-query=SELECT 1